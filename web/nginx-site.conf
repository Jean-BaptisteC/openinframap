server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;

    # Allow CORS for JSON files
    location ~ \.json$ {
        add_header 'Access-Control-Allow-Origin' '*';
	    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    }
 
    location ~ \.js$ {
        expires 365d;
    }

    location ~ \.css$ {
        expires 365d;
    }

    location ~ \.pbf$ {
        expires 365d;
    }

    location /icons {
	    expires 365d;
    }

    location / {
        expires 60s;
        index  index.html index.htm;
    }
}
